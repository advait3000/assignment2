<!DOCTYPE html>
<html>
<head>
  <title>Responsive Card Layout</title>
  <style>
    /* CSS styles */
    body {
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
    }
    
    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    
    .card {
      width: 300px;
      height: 300px;
      background-color: #f2f2f2;
      border-radius: 10px;
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    
    .card-title {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    
    .card-image {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 5px;
    }
    
    .card-content {
      font-size: 16px;
    }
    
    @media (max-width: 768px) {
      /* Adjustments for smaller screens */
      .card {
        width: calc(50% - 20px);
      }
    }
    
    @media (max-width: 480px) {
      /* Further adjustments for smaller screens */
      .card {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="card-container">
    <div class="card">
      <h2 class="card-title">Card 1</h2>
      <img class="card-image" src="card1.jpg" alt="Card 1">
      <p class="card-content">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    </div>
    
    <div class="card">
      <h2 class="card-title">Card 2</h2>
      <img class="card-image" src="card2.jpg" alt="Card 2">
      <p class="card-content">Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
    </div>
    
    <div class="card">
      <h2 class="card-title">Card 3</h2>
      <img class="card-image" src="card3.jpg" alt="Card 3">
      <p class="card-content">Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris.</p>
    </div>
  </div>
</body>
</html>
